syntax = "proto3";

package modelhub;


import "tensorflow/core/protobuf/meta_graph.proto";
import "google/protobuf/timestamp.proto";


message SavedModelInfo{
    repeated string tags = 1;
    string tensorflow_version = 2;
    string tensorflow_git_version = 3;
    map<string, tensorflow.SignatureDef> signature_def = 4;
    repeated tensorflow.AssetFileDef asset_file_def = 5;
}


message FileDef{
    string file_name=1;
    int64 file_size=2;
    string md5=3;
}


message ModelVersion{
    int32 seq = 1;
    string comment = 2;
    string submit_username=3;
    string submit_email=4;
    google.protobuf.Timestamp submit_datetime = 5;
    bool require_gpu = 6;
    string api_py_name = 7;
    string file_name = 8;
    int64 compressed_size = 9;
    string compressed_md5 = 10;
    bool is_saved_model = 11;
    repeated SavedModelInfo saved_model_info = 12;
    string modelhub_version=13;
    repeated FileDef files=14;
}



message Model {
    string name = 1;
    string description = 2;
    string owner_name = 3;
    string owner_email = 4;
    repeated ModelVersion versions=5;
    google.protobuf.Timestamp create_datetime=6;
    google.protobuf.Timestamp last_update_datetime=7;
}