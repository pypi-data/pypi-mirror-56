language: python
sudo: false
matrix:
  include:
    - python: "2.7"
      env: PLONE_VERSION=4.3.x
    - python: "2.7"
      env: PLONE_VERSION=5.1.x
    - python: "2.7"
      env: PLONE_VERSION=5.2.x
    - python: "3.7"
      env: PLONE_VERSION=5.2.x
cache:
  pip: true
  directories:
    - eggs
before_install:
  - pip install -r requirements.txt
  - cp test-$PLONE_VERSION.cfg buildout.cfg
  - buildout -N -t 3 annotate
install:
  - buildout -N -t 3
script:
  - bin/test --all
after_script:
  - bin/createcoverage --output-dir=parts/test/coverage
after_success:
  - pip install -q coveralls
  - coveralls
