[tox]
envlist =
    clean,
    check,
    {py37},
    {sphinx2.1,sphinx-latest},

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,coveralls,codecov}: python3
    {sphinx2.1,sphinx-latest}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = true
deps=
    mock
    pytest
    pytest-cov
    coverage
    reportlab
    natsort
    matplotlib
    sphinx-testing >= 0.5.2
    sphinx_selective_exclude
    sphinx_rtd_theme
commands=
    {posargs:py.test --cov=mlx --cov-report=term-missing -vv tests/}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir} -u
    flake8 mlx tests setup.py

[testenv:sphinx2.1]
deps=
    {[testenv]deps}
    sphinx <= 2.1.9999
    sphinxcontrib-plantuml
    mlx.warnings >= 1.2.0
whitelist_externals =
    bash
    make
    tee
    mlx-warnings
commands=
    bash -c 'make -C doc html 2>&1 | tee .tox/doc_html.log'
    mlx-warnings --sphinx --maxwarnings 17 --minwarnings 17 .tox/doc_html.log
    bash -c 'make -C doc latexpdf 2>&1 | tee .tox/doc_pdf.log'
    mlx-warnings --sphinx --maxwarnings 17 --minwarnings 17 .tox/doc_pdf.log

[testenv:sphinx-latest]
deps=
    {[testenv]deps}
    sphinx
    sphinxcontrib-plantuml
    mlx.warnings >= 1.2.0
whitelist_externals =
    bash
    make
    tee
    mlx-warnings
commands=
    bash -c 'make -C doc html 2>&1 | tee .tox/doc_html.log'
    mlx-warnings --sphinx --maxwarnings 17 --minwarnings 17 .tox/doc_html.log
    bash -c 'make -C doc latexpdf 2>&1 | tee .tox/doc_pdf.log'
    mlx-warnings --sphinx --maxwarnings 17 --minwarnings 17 .tox/doc_pdf.log

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
