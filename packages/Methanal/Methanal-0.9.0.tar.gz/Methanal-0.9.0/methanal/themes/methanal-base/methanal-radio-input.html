<div class="methanal-input methanal-control-radio" xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7" nevow:render="liveElement">
    <div class="methanal-multi-input">
        <nevow:invisible nevow:render="options">
            <div class="methanal-choice-group" nevow:pattern="optgroup">
                <h4><nevow:slot name="label" /></h4>
            </div>
            <div nevow:pattern="option">
                <label><input type="radio"
                    ><athena:handler event="onchange" handler="onChange"></athena:handler
                    ><athena:handler event="onblur" handler="onBlur"></athena:handler
                    ><nevow:attr name="name"><nevow:slot name="name" /></nevow:attr
                    ><nevow:attr name="value"><nevow:slot name="value" /></nevow:attr
                ></input><nevow:slot name="description" /></label>
            </div>
        </nevow:invisible>
    </div>
</div>
