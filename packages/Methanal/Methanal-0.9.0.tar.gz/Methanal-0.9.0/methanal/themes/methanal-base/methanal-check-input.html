<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7" nevow:render="liveElement">
    <label class="methanal-check-input-label" nevow:render="checkLabel">
        <input class="methanal-check-input" type="checkbox" nevow:render="value">
        	<nevow:attr name="name" nevow:render="renderName" />
          <athena:handler event="onclick" handler="onChange" />
          <athena:handler event="onblur" handler="onBlur" />
        </input>
    </label>
</div>
