<div class="modal-dialog-outer" xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7" nevow:render="liveElement">
    <div class="modal-dialog-middle">
    <div class="modal-dialog-inner">
        <a href="#" class="modal-dialog-close" title="Close">
          <span class="methanal-icon-cross strong" />
          <athena:handler event="onclick" handler="cancel" />
        </a>
        <h1 nevow:render="dialogTitle" />
        <div class="modal-dialog-content" nevow:render="dialogContent" />
    </div>
    </div>
    <!--[if lte IE 6]><div style="overflow: hidden;"><iframe></iframe></div><![endif]-->
</div>
