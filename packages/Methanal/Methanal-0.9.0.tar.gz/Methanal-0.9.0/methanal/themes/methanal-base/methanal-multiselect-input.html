<div xmlns:nevow="http://nevow.com/ns/nevow/0.1" xmlns:athena="http://divmod.org/ns/athena/0.7" nevow:render="liveElement">
    <select class="methanal-input methanal-multiselect" multiple="multiple">
        <nevow:attr name="name" nevow:render="renderName" />
        <athena:handler event="onchange" handler="onChange" />
        <athena:handler event="onblur" handler="onBlur" />
        <nevow:invisible nevow:render="options">
            <optgroup nevow:pattern="optgroup">
                <nevow:attr name="label"><nevow:slot name="label" /></nevow:attr>
            </optgroup>
            <option nevow:pattern="option"><nevow:attr name="value"><nevow:slot name="value" /></nevow:attr><nevow:slot name="description" /></option>
        </nevow:invisible>
    </select>
    <div class="methanal-multiselect-selection">
        <a href="#">Clear selection
            <athena:handler event="onclick" handler="clear" />
        </a>
    </div>
    <div class="methanal-multiselect-selection hidden" id="selection" />
</div>
