{% extends 'base.html' %}
{% block content %}

  <table style="margin: 0 auto;">
    <thead>
      <tr>
        <th>{# BLANK #}</th>
        <th class="center">Your Media Dirs</th>
        <th>{# BLANK #}</th>
      </tr>
    </thead>
    <tbody>
      {% for dir in dir_list %}
        <tr>
          <td></td>
          <td>
            <a class="bold mobile-big" href="{{ url_for('.dir_detail', path=dir.path) }}">
              {% if icons %}<i class="fas fa-folder"></i> {% endif %}{{ dir.full_path }}
            </a>
          </td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
