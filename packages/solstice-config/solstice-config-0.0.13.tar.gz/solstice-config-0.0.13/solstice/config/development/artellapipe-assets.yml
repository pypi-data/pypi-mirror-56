# Base Configuration for Artella Assets for Solstice

# Defines dictionary of asset types (Props, Characters, etc) used by the project
types:
  Props:
    class: solstice.assets.prop.SolsticeProp
    files:
      - textures
      - model
      - shading
      - rig
  BackgroundElements:
    class: solstice.assets.backgroundelement.SolsticeBackgroundElement
    files:
      - textures
      - model
      - shading
      - rig
  Characters:
    class: solstice.assets.character.SolsticeCharacter
    files:
      - textures
      - model
      - shading
      - rig
      - groom

# Defines dictionary of file types (textures, model, etc) used by the project
files:
  textures:
    class: solstice.files.texture.SolsticeTextureAssetFile
    extensions:
      - tx
      - png
      - jpg
      - jpeg
  model:
    class: solstice.files.model.SolsticeModelAssetFile
    extensions:
      - ma
  shading:
    class: solstice.files.shading.SolsticeShadingAssetFile
    extensions:
      - ma
  rig:
    class: solstice.files.rig.SolsticeRigAssetFile
    extensions:
      - ma
  groom:
    class: solstice.files.groom.SolsticeGroomAssetFile
    extensions:
      - ma
  alembic:
    class: solstice.files.alembic.SolsticeAlembicAssetFile
    extensions:
      - abc
  standin:
    class: solstice.files.standin.SolsticeStandinAssetFile
    extensions:
      - ass

# Defines list of files that must be available to consider an asset published
must_files:
  - textures
  - model
  - shading
  - rig

# Defines list of paths that should be ignored during asset searching
ignored_paths:
  - "PIPELINE"
  - "lighting"
  - "Light Rigs"
  - "S_CH_02_summer_scripts"

# Defines dictionary that maps extension with reference functions and file types
reference_extension_functions:
  ma:
    reference_function: reference_rig_file
    file_type: rig
  abc:
    reference_function: reference_alembic_file
    file_type: alembic
    reference_function_extra_params:
      model_type: model
  ass:
    reference_function: reference_standin_file
    file_type: standin