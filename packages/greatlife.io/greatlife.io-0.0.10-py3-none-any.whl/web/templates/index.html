<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Great Life</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=0.5, initial-scale=0.7, width=device-width, shrink-to-fit=no" />
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
const {
  colors,
  CssBaseline,
  ThemeProvider,
  Typography,
  Container,
  makeStyles,
  createMuiTheme,
  Link,
  Button,
} = MaterialUI;

// Create a theme instance.
const theme = createMuiTheme({
  palette: {
    primary: {
      main: '#556cd6',
    },
    secondary: {
      main: '#19857b',
    },
    error: {
      main: colors.red.A400,
    },
    background: {
      default: '#fff',
    },
  },
});

function Copyright() {
  return (
    <Typography variant="body2" color="textSecondary" align="center">
      {'Copyright Â© '}
      <Link color="inherit" href="https://greatlife.io/">
        Great Life, Inc.
      </Link>{' '}
      {new Date().getFullYear()}
      {'.'}
    </Typography>
  );
}

function Logo() {
  return (<Typography variant="h4" component="h1" gutterBottom align='center'><pre>
  ===========================<br />
  =                         =<br />
  =         O     O         =<br />
  =                         =<br />
  =            U            =<br />
  =                         =<br />
  ===========================<br />
  </pre></Typography>)
}

function App() {
  return (
    <Container maxWidth="sm">
      <div style={ { marginTop: 24, } }>
        <Link color='inherit' href='http://agreatlife.guide'>
          <Typography variant="h3" component="h1" gutterBottom align='center'>
            A Great Life Awaits You
          </Typography>
        </Link>
        <Logo />
        <Copyright />
      </div>
    </Container>
  );
}

ReactDOM.render(
  <ThemeProvider theme={theme}>
    {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
    <CssBaseline />
    <App />
  </ThemeProvider>,
  document.querySelector('#root'),
);
    </script>
  </body>
</html>
