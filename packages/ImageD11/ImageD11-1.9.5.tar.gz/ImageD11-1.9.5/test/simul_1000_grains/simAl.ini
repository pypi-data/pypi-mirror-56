spacegroup 225               		! spacegroup [space group nr]
!dsrange 0 1.3                          ! dsrange [min max], d-spacing range, multiple ranges can be specified
tthrange 0 5                            ! tthrange [min max], multiple ranges can be specified
etarange 0 360               		! etarange [min max], multiple ranges can be specified
domega 0.25                       	! domega [stepsize] in omega, degrees 
omegarange 0 180			! omegarange [min max] degrees, multiple ranges can be specified
filespecs Al1000/Al1000.gve simAl.log     	! filespecs [gvecsfile grainsfile] 
cuts 10 0.8 0.5               		! cuts [min_measuments min_completeness min_uniqueness]
eulerstep 2               		! eulerstep [stepsize] : angle step size in Euler space
uncertainties 0.1 0.1 .3    		! uncertainties [sigma_tth sigma_eta sigma_omega] in degrees
nsigmas 2                   		! nsigmas [Nsig] : maximal deviation in sigmas
minfracg 0.9995                         ! stop search when minfracg (0..1) of the gvectors have been assigned to grains 
!Nhkls_in_indexing 15			! Nhkls_in_indexing [Nfamilies] : use first Nfamilies in indexing
random 1000000                           ! use randomly chosen orientation seeds #trials
positionfit                            ! fit the position of the grain
genhkl
