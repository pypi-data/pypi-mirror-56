[metadata]
name = fhirparser
url = https://github.com/smart-on-fhir/fhir-parser/
author = Pascal Pfiffner
author-email = pp2@me.com
summary = FHIR StructureDefinition Parsing tool
home-page = https://github.com/smart-on-fhir/fhir-parser/
license = Apache License, Version 2.0
python-requires = >=3.7
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
keywords = 
	fhir
	parser

[files]
packages = 
	fhirparser
	Default

[entry_points]
console_scripts = 
	generate = fhirparser.generate:main

[egg_info]
tag_build = 
tag_date = 0

