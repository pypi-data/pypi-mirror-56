[pytest]

python_files = *_test.py
python_functions = *_test

# test report formatting
console_output_style = classic
log_cli = true
log_cli_level = WARNING
log_cli_date_format = %Y/%m/%d %H:%M:%S


# default options
addopts = --durations=0 --capture=no --show-capture=no --cache-clear --color=yes


markers =
    integration: Test set depends on PreVeil Desktop daemons (smtp, imap, crypto) and Collection Server - both running in `test` mode.