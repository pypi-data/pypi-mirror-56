{% spaceless %}
    <table class="key-value-table{% if class %} {{ class }}{% endif %}">
        <tbody class="key-value-table__body">
        {% for key, value in data %}
            <tr class="key-value-table__row">
                <th class="key-value-table__key">{% firstof key.label key %}</th>
                <td class="key-value-table__value">{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endspaceless %}
