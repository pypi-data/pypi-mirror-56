{% spaceless %}
{% if href %}<a class="image-link" href="{{ href }}">{% endif %}
{% if src %}
    <img class="icon icon--image" alt="{{ label }}" src="{{ src }}">
{% else %}
    <span class="icon icon--{{ icon }}{% if class %} {{ class }}{% endif %}"{% if label %}title="{{ label }}"{% endif %}>{% firstof label icon %}</span>
{% endif %}
{% if href %}</a>{% endif %}
{% endspaceless %}
