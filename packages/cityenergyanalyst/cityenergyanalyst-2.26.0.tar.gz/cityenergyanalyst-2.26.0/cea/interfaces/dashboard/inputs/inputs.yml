# describes the input databases
zone:
  parent: zone
  pk: Name
  type: shp  # shp or dbf
  location: get_zone_geometry
  fields:
  - name: Name
    type: str
  - name: floors_bg
    type: int
  - name: floors_ag
    type: int
  - name: height_bg
    type: float
  - name: height_ag
    type: float
  - name: REFERENCE
    type: str
surroundings:
  parent: None
  pk: Name
  type: shp  # shp or dbf
  location: get_surroundings_geometry
  fields:
