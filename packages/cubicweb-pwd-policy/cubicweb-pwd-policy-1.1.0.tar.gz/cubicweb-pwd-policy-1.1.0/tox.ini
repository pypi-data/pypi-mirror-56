[tox]
envlist = py27,py3,flake8,check-manifest

[testenv]
sitepackages = true
deps =
  pytest
commands =
  {envpython} -m pytest {posargs:test}

[testenv:flake8]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8
commands = flake8

[flake8]
exclude = cubicweb_pwd_policy/migration/*,test/data/*,.tox/*

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest
