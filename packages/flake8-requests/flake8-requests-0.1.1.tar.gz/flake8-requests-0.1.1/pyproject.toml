[tool.poetry]
name = "flake8-requests"
version = "0.1.1"
description = "r2c checks for requests"
authors = ["R2C <hello@returntocorp.com>"]
readme = "README.md"
homepage = "https://r2c.dev"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
packages = [
  { include = "src"},
]
exclude = ["tests/**"]

[tool.poetry.dependencies]
python = "^3.7"
flake8 = "^3.7.9"
pytest = "^5.3.0"

[tool.poetry.dev-dependencies]

[tool.poetry.plugins]
[tool.poetry.plugins."flake8.extension"]
R2C701="flake8_requests.no_auth_over_http:NoAuthOverHttp"
R2C702="flake8_requests.use_timeout:UseTimeout"
R2C703="flake8_requests.use_scheme:UseScheme"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
