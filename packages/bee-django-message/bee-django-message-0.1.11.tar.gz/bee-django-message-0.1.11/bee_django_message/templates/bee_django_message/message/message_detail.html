{% extends "bee_django_message/base.html" %}
{% block content %}
    <h4>课程详情</h4>

    <a href="{% url 'bee_django_message:message_update'  message.id %}">修改消息</a>
    <table class="table">
        <tr>
            <td class="col-xs-3">id</td>
            <td>{{ message.identity }}</td>
        </tr>
        <tr>
            <td class="col-xs-3">名称</td>
            <td>{{ message.name }}</td>
        </tr>
        <tr>
            <td>副标题</td>
            <td>{{ message.info|default:"" }}</td>
        </tr>


    </table>
{% endblock %}
