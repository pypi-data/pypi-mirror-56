{% load dna_tags %}

{% if is_paginated %}
  {% if page_obj.has_previous %}
    <a href="?{% url_replace 'page'|add:listed.thing_name page_obj.previous_page_number %}">
      <button>&laquo;</button>
    </a>
  {% else %}
    <button disabled="disabled">&laquo;</button>
  {% endif %}

  {% for pg in paginator.page_range %}
    <a href="?{% url_replace 'page'|add:listed.thing_name pg %}">
      <button {% if page_obj.number == pg %}class="selected"{% endif %}>
        {{ pg }}
      </button>
    </a>
  {% endfor %}

  {% if page_obj.has_next %}
    <a href="?{% url_replace 'page'|add:listed.thing_name page_obj.next_page_number %}">
      <button>&raquo;</button>
    </a>
  {% else %}
    <button disabled="disabled">&raquo;</button>
  {% endif %}
{% endif %}
