[loggers]
keys=root,aqt

[logger_root]
level=NOTSET
handlers=console

[logger_aqt]
level=INFO
handlers=console,file
propagate=1
qualname=aqt

[formatters]
keys=verbose,simple,brief

[formatter_verbose]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s %(thread)d %(message)s
class=logging.Formatter

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[formatter_brief]
format=%(message)s
class=logging.Formatter

[handlers]
keys=console,file

[handler_console]
level=WARN
class=logging.StreamHandler
formatter=brief
args=(sys.stdout,)

[handler_file]
level=INFO
class=logging.FileHandler
formatter=simple
args=('aqtinstall.log', 'a')
