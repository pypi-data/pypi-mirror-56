# Base Configuration file for artellapipe-tools-modelchecker for Plot Twist

# Defines icon of the tool
icon: modelchecker

# URL to tool documentation web page
url: https://plot-twist-short-film.github.io/plottwist-docs/pipeline/pipeline/tools/modelchecker/

# Defines whether this needs Kitsu data to work or not
kitsu_login: False

pyblish_plugins:
  - CollectGeometry
  - ValidateHardEdges
  - ValidateLamina
  - ValidateNGons
  - ValidateNonManifoldEdges
  - ValidateOpenEdges
  - ValidatePenetratingUVs
#  - ValidatePoles
  - ValidateStarLike
  - ValidateTriangles
  - ValidateNormals
  - ValidateZeroAreaFaces
  - ValidateZeroLengthEdges