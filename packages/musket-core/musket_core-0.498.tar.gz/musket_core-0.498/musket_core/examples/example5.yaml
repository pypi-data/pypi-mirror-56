#Weird case with multiple inputs and multiple output
declarations:
  c2d:
    parameters: [size, pool]
    body:
      - repeat:
        count: 3
        body:
          - Conv1D: [100,size,relu]
      - MaxPool1D: pool
  net:
    inputs: [i1,i2]
    outputs: [d1,d2]
    body:
      - c2d:
          args: [4,4]
          name: o1
          inputs: i1
      - c2d:
          args: [4,4]
          name: o2
          inputs: i2
      - dense:
          units: 4
          activation: sigmoid
          inputs: o1
          name: d1
      - dense:
          units: 4
          activation: sigmoid
          inputs: o2
          name: d2
