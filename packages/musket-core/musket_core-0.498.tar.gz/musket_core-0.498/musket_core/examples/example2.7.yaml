#Basic example with sequencial model
declarations:
  inceptionBlock:
    parameters: [channels]
    with:
      padding: same
    body:
      - split-add:
        - Conv2D: [channels,1]
        - seq:
          - Conv2D: [channels*3,1]
          - Conv2D: [channels,3]
        - seq:
            - Conv2D: [channels*4,1]
            - Conv2D: [channels,1]
        - seq:
            - Conv2D: [channels,2]
            - Conv2D: [channels,1]
  net:
      - inceptionBlock: [120]