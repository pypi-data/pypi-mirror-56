#Basic example with multiple inputs and single output
declarations:
  c2d:
    parameters: [size, pool]
    body:
      - Conv1D: [100,size,relu]
      #- Conv1D: [100,size,relu]
      #- Conv1D: [100,size,relu]
      - MaxPool1D: pool
  net:
    inputs: [i1]
    body:
      - split:
          - c2d: [4,4]
          - c2d: [4,4]
      - concatenate: all
      - dense: [4, sigmoid]

