[tox]
isolated_build = True
envlist = py36,py37,black,flake8,pylint,bandit,mypy,docs

[flake8]
exclude = .git,__pycache__,docs,build,dist,.tox,vendor
show-source = True
max-line-length = 88

[coverage:run]
branch = True

omit =
    *pasee/storage_backend/pgsql_backend/pgsql.py*
    */vendor/*

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

ignore_errors = False
fail_under = 100

[testenv]
deps =
    pytest
    pytest-cov
    pytest-aiohttp
    aioresponses
    freezegun
setenv =
    CONFIG = tests/config.yml
commands =
    pytest -v --capture=fd --cov-report term-missing --cov-fail-under=100 --cov={envsitepackagesdir}/pasee tests
    coverage html

[testenv:flake8]
deps =
    flake8
    flake8-bugbear
skip_install = true
commands =
    flake8 pasee/

[testenv:pylint]
deps =
    pylint
commands =
    pylint -rn pasee/ --ignore=vendor

[testenv:mypy]
deps = mypy
skip_install = true
commands =
    mypy --ignore-missing-imports pasee/

[testenv:bandit]
deps = bandit
skip_install = true
commands =
    bandit -r pasee/ --exclude pasee/vendor

[testenv:black]
deps = black
skip_install = true
commands =
    black --check pasee/ tests/

[testenv:docs]
deps =
  sphinx
  sphinx_rtd_theme
skip_install = true
commands = sphinx-build -W -b html docs docs/_build/html
